<!DOCTYPE html>
<html>
<head>
    <title>Ticket Verified</title>
</head>
<body>
    <h1>Ticket Verified!</h1>
    <h2>Ticket Information:</h2>
    <ul>
        {% for key, value in ticket_info.items() %}
            <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
</body>

<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 20px;
}

h1 {
  color: #333;
  margin-bottom: 20px;
}

h2 {
  color: #555;
  margin-bottom: 10px;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  margin-bottom: 10px;
}

li strong {
  font-weight: bold;
}

</style>
</html>
