<!DOCTYPE html>
<html>
    <body>
<h2>Verify Ticket</h2>
<form action="/verify_ticket" method="post">
    <label for="ticket_id">Ticket ID:</label>
    <input type="number" name="ticket_id" required><br><br>
    <input type="submit" value="Verify Ticket">
</form>
</body>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 20px;
}

h2 {
  color: #555;
  margin-bottom: 10px;
}

form {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="number"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 15px;
  font-size: 14px;
}

input[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}
</style>
</html>
